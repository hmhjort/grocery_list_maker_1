<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-20 text-center">
                <h2>Grocery List</h2>
            </div>
        </div>
    </div>
    <body>
        <ul class="list-group">
        {% for item in groceries %}
            <li class="list-group-item"> - {{item}}
            </li>
        {% endfor %}
        </ul>
    </body>
    {% endblock %}
</html>
