<!DOCTYPE html>
<html>
    <form action="/recipes" method="post">
        {% extends "base.html" %}
        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-20 text-center">
                    <h2>Search for Recipes</h2>
                </div>
            </div> 
        </div>
        <div class="mb-3 text-center">
            <label for="type" class="form-label">Type of Food</label><br>
            <input type="search" name="type" id="type">
        </div>
        <div class="mb-3 text-center">
            <label for="cook-time" class="form-label">Max Cook time </label><br>
            <input type="number" name="cook-time" id="cook-time" value="60">
        </div>
        <div class="text-center">
        <input type="submit" value="SUBMIT">
        </div>
        {% endblock %}
    </form>
</html>
