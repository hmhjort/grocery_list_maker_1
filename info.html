<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
    <div class="container text-center">
        <div class="row">
          <div class="col-20 text-center">
            <h1>Recipe Details</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-20 text-center">
                <h2>{{info.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="{{info.image}}">
            </div>
            <div class="col">
                <p>Number of servings: {{info.servings}}</p>
                <p>Time to make: {{info.prepare}} minutes</p>
                <a href={{info.source}}>Recipe Source</a>
            </div>
        </div>
        <div class="row">
            <div class="col-20 text-center">
                <h3>Ingredients:</h3>
            </div>
        </div>
        <ul class="list-group">
            {% for use in usable.ingredients %}
                <li class="list-group-item">{{use}}</li>
            {% endfor %}
        </ul>
    {% endblock %}
</html>
